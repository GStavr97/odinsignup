<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="sign.js"></script>
</head>
<body>
    <div id="sidebar">
        <div id="odindiv"><img src='/odin-lined.png'> <b>ZEUS SIGN-UP</b></div>
    </div>
    <div id="mainbar">
        <div id="sub0"><h3>THIS IS NOT A REAL ONLINE SERVICE! YOU KNOW YOU NEED SOMETHING LIKE THIS IN YOUR LIFE TO HELP YOU REALIZE YOUR DEEPEST DREAMS. SIGN UP NOW TO GET STARTED.</h3>
            <h3>YOU KNOW YOU WANT TO.</h3></div>
        <div id="sub1">
            <h2>Let's Do This!</h2>
            <form action="/">
            <label for="name">First Name<br><input type="text" id="name" required></label>
            
            <label for="lname">Last Name<br><input type="text" id="lname" required></label>
            
            <label for="mail">Email<br><input type="email" id="mail" required><small id="mailerr"></small></label>
            
            <label for="tel">Phone Number<br><input type="tel" id="tel"><small id="telerr"></small></label>

            <label for="pass">Password<br><input type="password" id="pass" required> <small id="passerr"></small></label>

            </form>
        </div>
        <div id="sub2">
            <button id='check' type="submit">CREATE ACCOUNT</button>
            <h3>ALREADY HAVE AN ACCOUNT? <a href=''>LOG IN</a></h3>
        </div>
    </div>
</body>
</html>
